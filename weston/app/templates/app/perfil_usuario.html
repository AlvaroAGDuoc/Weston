{% extends 'app/base.html' %} 
{% load static %} 
{% block title %} Perfil {%endblock %} 

{% block content %}
		<!--PERFIL USUARIO-->
		<div class="container">
			<div class="row">
				<div class="col-2 mt-3 mb-3"></div>
				<div class="col-8 mt-3 mb-3">
					<div class="row">
						<h3 class="texto-principal text-center">Mi perfil</h3>
						<hr />
						<!--titulo-->
						<h5>Nombre Completo</h5>
						<!--texto deshabilitado-->
						<input
							disabled
							type="text"
							class="form-control mt-1 mb-2"
							name="nombre"
							value="{{user.nombre}}"
						/>

						<!--titulo-->
						<h5>Correo Electronico</h5>
						<!--texto deshabilitado-->
						<input
							disabled
							type="text"
							class="form-control mt-1 mb-2"
							name="correo"
							value="{{user.email}}"
						/>

						<!--titulo-->
						<h5>Direcci√≥n</h5>
						<input
							disabled
							type="text"
							class="form-control mt-1 mb-2"
							name="direccion completa"
							value="{{direccion}}"
						/>
						<!--titulo-->
						<h5>Contacto</h5>
						<!--texto deshabilitado-->
						<input
							disabled
							type="text"
							class="form-control mt-1 mb-3"
							name="contacto"
							value="{{user.telefono}}"
						/>
						
						
						<a href="{% url 'editar_perfil'%}" class="btn btn-dark mb-3"
							>Editar Cuenta</a
						>
					</div>
				</div>
				<div class="col-2"></div>
			</div>
		</div>

{% endblock %}
