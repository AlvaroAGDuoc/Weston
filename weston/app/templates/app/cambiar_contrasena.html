{% extends 'app/base.html' %} 
{% load static %} 
{% block title %} Cambiar clave {%endblock %} 

{% block content %}
		<div class="container">
			<form  method="POST" enctype="multipart/form-data" id="form-camb" >

				{% csrf_token %}
				<div class="row">
					<div class="col-2 mt-3 mb-3"></div>
					<div class="col-8 mt-3 mb-3">
						<div class="row">
							<h2 class="texto-principal text-center">Cambiar contrase単a</h2>
							<hr />

							<!--titulo-->
						
							<input
								type="password"
								class="form-control mb-3"
								name="clave_actual"
								placeholder="Contrase単a actual"
								id= "claveActual"
								required
							/>
							
							<input
								type="password"
								id="nueva_pass"
								class="form-control mb-3"
								name="nueva_clave1"
								placeholder="Nueva contrase単a"
								id="claveNueva"
								required
							/>
					
							<input
								type="password"
								id="nueva_pass2"
								class="form-control mb-3"
								name="nueva_clave2"
								placeholder="Confirme la contrase単a nueva"
								id="claveNueva2"
								required
							/>

							{% for field in form %}
								{% for error in field.errors %}
									<p style="color: red;">{{error}}</p>
								{% endfor %}
							{% endfor %}

							<button type="submit" class="btn btn-dark">Cambiar</button>
						</div>
					</div>
					<div class="col-2"></div>
				</div>
			</form>
		</div>

{% endblock %}
