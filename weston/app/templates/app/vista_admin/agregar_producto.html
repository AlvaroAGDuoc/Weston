{% extends 'app/base_admin.html' %} {% load static %} {% block title %} Agregar
producto {%endblock %} {% block content %}
<!--CONTENIDO-->

<div class="container">
	<h3 class="text-center">Agregar producto</h3>
	<hr />
	<form action="{% url 'agregar_producto' %}" method="POST" enctype="multipart/form-data" class="row g-3" id="form-agregar" name="form_agregar">
		<div class="col-md-6">
			<label class="form-label">Nombre del producto</label>
			<input
				type="text"
				class="form-control"
				name="nombre"
				id="nombre_prod"
				placeholder="Escriba el nombre del producto aquí..."
				required
			/>
		</div>
		<div class="col-md-6">
			<label class="form-label">Precio</label>
			<input
				type="number"
				name="precio"
				class="form-control"
				id="precio_prod"
				placeholder="Ingrese el precio del producto aquí..."
				required
			/>
		</div>
		<div class="mb-3">
			<label for="formFile" class="form-label">Agregar imagen</label>
			<input class="form-control" type="file" id="formFile" name="foto" required />
		</div>
		<div class="form-group">
			<h5>Categoria</h5>
			<select class="form-control" name="categoria" id="categoria">
				{% for i in cat %}
				<option value="{{ i.idCategoria }}">{{ i.nombre }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-md-3">
			<label class="form-label">Stock</label>
			<input
				type="number"
				class="form-control"
				id="stock"
				name="stock"
				required
			/>
		</div>
		<label for="floatingTextarea2">Descripción del producto</label>
		<textarea
			class="form-control"
			placeholder="Escriba la descripción del producto aquí..."
			id="desc_prod"
			name="descripcion"
			style="height: 100px"
			required
		></textarea>
		<div class="col-12">
			<button type="submit" class="btn btn-dark">Agregar</button>
		</div>
		<p id="warnings" class="text-center"></p>
	</form>
</div>

{% endblock %}
