{% extends 'app/base_admin.html' %} {% load static %} {% block title %} Agregar
producto {%endblock %} {% block content %}
<!--CONTENIDO-->

<div class="container mb-3 mt-3">
	<h3 class="texto-principal text-center">Agregar producto</h3>
	<hr />
	<form action="{% url 'registrar_p' %}" method="POST" enctype="multipart/form-data" class="row g-3" id="form_agregar" name="form_agregar">
		{% csrf_token %}
		<div class="form-group col-md-6">
			<h5>Nombre del producto</h5>
			<input
				type="text"
				class="form-control"
				name="nombre"
				id="nombre_prod"
				placeholder="Escriba el nombre del producto aquí..."
				required
			/>
		</div>

		<div class="form-group col-md-6">
			<h5>Precio</h5>
			<input
				type="number"
				name="precio"
				class="form-control"
				id="precio_prod"
				placeholder="Ingrese el precio del producto aquí..."
				required
			/>
		</div>

		<div class="form-group col-md-6">
			<h5>Categoria</h5>
			<select class="form-control" name="categoria" id="categoria">
				{% for i in cat %}
				<option value="{{ i.idCategoria }}">{{ i.nombre }}</option>
				{% endfor %}
			</select>
		</div>

		<div class="col-md-6">
			<h5>Stock</h5>
			<input
				type="number"
				class="form-control"
				id="stock"
				name="stock"
				value="1"
				required
			/>
		</div>

		<div class="form-group">
			<h5>Agregar imagen</h5>
			<input class="form-control" type="file" id="formFile" name="foto" required />
		</div>

		<div class="form-group">
			<h5>Descripción corta del producto</h5>
			<textarea
				class="form-control"
				placeholder="Escriba la descripción corta del producto aquí..."
				id="descripcionCorta"
				name="descripcionCorta"
				style="height: 85px"
				required
			></textarea>
		</div>	

		<div class="form-group">
			<h5>Descripción del producto</h5>
			<textarea
				class="form-control"
				placeholder="Escriba la descripción del producto aquí..."
				id="descripcion"
				name="descripcion"
				style="height: 85px"
				required
			></textarea>
		</div>	
		<div class="col-12">
			<button type="submit" class="btn btn-dark">Agregar</button>
		</div>
		<p id="warnings" class="text-center"></p>
	</form>
</div>

{% endblock %}
