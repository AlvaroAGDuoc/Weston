{% extends 'app/base_admin.html' %} 
{% load static %} 
{% block title %} Modificar producto {%endblock %} 

{% block content %}
		<!--CONTENIDO-->

		<div class="container mb-3 mt-3">
			<h3 class="texto-principal text-center">Modificar producto</h3>
			<hr />
			<form action="{% url 'modificar_p' %}" method="POST" enctype="multipart/form-data" class="row g-3" id="form_modprod">
				{% csrf_token %}
				<div class="col-md-6">
					<label class="form-label">ID Producto</label>
					<input
						name="idP"
						type="text"
						class="form-control"
						id="idP"
						value="{{producto.idProducto}}"
						required
						readonly
					/>
				</div>
				<div class="col-md-6">
					<label class="form-label">Nombre del producto</label>
					<input
						name="nombre"
						type="text"
						class="form-control"
						id="nombre"
						value="{{producto.nombre}}"
						required
					/>
				</div>
				<div class="col-md-6">
					<label class="form-label">Precio</label>
					<input
						name="precio"
						type="number"
						class="form-control"
						id="precio"
						value="{{producto.precio}}"
						required
					/>
				</div>
				<div class="mb-3">
					<label  for="formFile" class="form-label">Agregar imagen</label>
					<input name="foto" class="form-control" type="file" id="formFile" />
				</div>
				<div class="form-group">
					<h5>Categoria</h5>
					<select class="form-control" name="categoria" id="categoria">
						{% for i in categoria %}
							{% if i.idCategoria == producto.categoria.idProducto %}
								<option value="{{ i.idCategoria }}" selected>{{ i.nombre }}</option>
							{% else %}
								<option value="{{ i.idCategoria }}"> {{ i.nombre }}</option>
							{% endif %}
						{% endfor %}
					</select>
				</div>
				<div class="col-md-3">
					<label class="form-label">Stock</label>
					<input
						type="number"
						class="form-control"
						id="stock"
						name="stock"
						value="{{producto.stock}}"
						required
					/>
				</div>
				<label for="floatingTextarea2">Descripci√≥n del producto</label>
				<textarea
					class="form-control"	
					style="height: 100px"
					id="descripcion"
					name="descripcion"
					required
				>{{producto.descripcion}}</textarea>
				<div class="col-12">
					<button type="submit" class="btn btn-dark">Agregar</button>
					<a href="admin.html">
					<button type="button" class="btn btn-dark">Deshacer</button></a>
				</div>
				<p id="warnings" class="text-center"></p>
			</form>
		</div>
{% endblock %}
