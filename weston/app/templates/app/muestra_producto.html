{% extends 'app/base.html' %} 
{% load static %} 
{% block title %} Producto {%endblock %} 

{% block content %}
		<div class="container">


			<div class="row">
				{% if producto.imagen %}
				<div class="col-md-6 col-sm-12 mt-3 mb-3">
					<img src="{{producto.imageURL}}" class="img-thumbnail" alt="..." />
				</div>
				{% else %}
				<div class="col-md-6 col-sm-12 mt-3 mb-3">
					<img src="{% static 'app/img/weston.png' %}" class="img-thumbnail" alt="..." />
				</div>
				{% endif %}
				
				<div class="col-md-6 col-sm-12 mt-3 mb-3">
					<div class="row px-3">
						<h3>{{producto.nombre}}</h3>
						<hr>
						<h3 class="titulo-producto">${{producto.precio}}</h3>
						<h5>{{producto.descripcion}}</h5>
						
						<h5 class="titulo-producto">{{producto.stock}} Disponibles</h5>

		
						<button data-producto="{{producto.idProducto}}" data-action="add" 
						class="btn btn-dark add-btn update-cart">Agregar al Carro</button>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
